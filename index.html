<html>
    <head>
    <script src="script.js"></script>  <!-- Linking the Js file -->
    <link rel="stylesheet" href="style.css">  <!-- Linking the CSS file -->
    </head>
    <body>
        <div class="div1">
            <h1>Simple Interest Calculator</h1>
            <div class="div2">   <!-- Division containg i/p fields -->
            <label for="principal">Amount &nbsp;&nbsp; </label><input type="number"  id="principal">  <br/>
            <!-- Rate of type range with min and max value and default value of 10.25; onchange invokes updaterange() func -->
            <label for="rate">Interest Rate &nbsp;&nbsp; </label>  <input type="range" min="1.00" max="20.00" step="0.01" value="10.25" id="rate" onchange="updaterange()"> 
            <span id="range_val" class="span1">
                10.25%
            </span> <br/>
            <label for="years">No.of Years &nbsp;&nbsp; </label> <select id="years" >   <!-- Select field -->
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select> <br/><br/>   <!-- break line statement -->
    
            <button onclick="compute()">Compute Interest</button><br>
            <span id="result" class="span_2"></span><br/>   <!-- Empty span for output -->
        </div>
            <footer>
                
                <p>&copy;Every one can get rich</p>   <!-- Footer  -->
            </footer>
            
        </div>
    </body>

</html>
